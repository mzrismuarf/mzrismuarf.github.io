<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini Project Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h2>MySkills - Mini Project Calculator</h2>
    </header>
    <section>
        <div class="container">
            <div class="calculator">
                <div class="display">
                    <div class="display-history">0</div>
                    <div class="display-input">0</div>
                    <div class="temp-result">0</div>
                </div>
            </div>
            <div class="all_button">
                <div class="button all-clear gradient">C</div>
                <div class="button last-entity-clear gradient">CE</div>
                <div class="button operation opt-percent">%</div>
                <div class="button operation">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation">X</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation">+</div>
                <div class="button number btn-0">0</div>
                <div class="button number dot">.</div>
                <div class="button equal">=</div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-love">
            <p>Made with <i class="ri-heart-fill"></i> Mizar Ismu Arief -
                <script>document.write(new Date().getFullYear());</script>
            </p>

        </div>
    </footer>
</body>
<script src="./script.js"></script>

</html>
